<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="stylesheet" href="/css/custom.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="mt-3">Pagamento</h1>
    <hr>

    <section class="row">
        <div class="col">
            <form action="" onsubmit="validarEnvio()">
                <label for="numero">Numero</label>
                <input onkeyup="alterarNumero()" type="text" id="numero" class="form-control mb-3" placeholder="Ex: 0000 1111 2222 3333">
                <label for="titular">Titular</label>
                <input onkeyup="alterarTitular()" type="text" id="titular" class="form-control mb-3" placeholder="Ex: Marcello Victor Marinho">
                <label for="cpf">CPF</label>
                <input onkeyup="alterarCpf()" type="text" id="cpf" class="form-control mb-3" placeholder="Ex: 000 111 222-55">
                <div class="row">
                    <div class="col">
                        <label for="mes">Mês de Expiração</label>
                        <select onchange="alterarMes()" id="mes" class="form-select">
                            <option value="" selected>--Selecione--</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="ano">Ano de Expiração</label>
                        <select onchange="alterarAno()" id="ano"  class="form-select">
                            <option value="" selected>--Selecione--</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="cvv">CVV</label>
                        <input onkeyup="alterarCvv()" type="text" id="cvv" class="form-control mb-3 cvv-input">
                    </div>
                </div>
                <button class="btn btn-success w-100">Enviar</button>
            </form>            
        </div>
        <div class="col">
            <div class="card-container">
                <div class="frente">
                    <div class="image">
                        <img src="img/chip.png" alt="">
                        <img src="img/cartao.png" alt="">
                    </div>   
                    <div id="card_numero" class="card-numero-box">################</div>
                    <div class="flexbox">
                        <div class="box">
                            <span>Nome do Titular</span>
                            <div id="car_titular">Nome Completo</div>
                        </div> 
                        <div class="box">
                            <span>Validade</span>
                            <div>
                                <span id="card_mes">Mês</span> 
                                /
                                <span id="card_ano">Ano</span>
                            </div>
                        </div> 
                    </div>              
                </div>
                <div class="verso">
                    <div class="stripe"></div>
                    <div class="box">
                        <span>CVV</span>
                        <div id="card_cvv" class="cvv-box"></div>
                        <img src="img/cartao.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="/scripts/eventos.js"></script>
    <script src="/scripts/validar.js"></script>
</body>
</html>
